<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
<main>
<div class ="form-wrapper">
    <h2>Search for weather forecast</h2>
<form>
    <div class="form-group col-md-2">
        <label for="formGroupExampleInput"></label>
         <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter city name">
        </div>
        <div class= "searchBtn col text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
<section class="cityInfo">
    <div class = "cityName"></div>
    <div class = "cityTemp"></div>
    <div class = "cityWind"></div>
    <div class = "cityIcon"></div>
    <div class = "cityDescription"></div>
    <div class = "cityUVIndex"></div>
</section>

<section class = "forecast-div">
    <h1 class ="forecastHeader"></h1>
    <div class ="forecastCard" id = "day1"></div>
    <div class ="forecastCard" id = "day2"></div>
    <div class ="forecastCard" id = "day3"></div>
    <div class ="forecastCard" id = "day4"></div>
    <div class ="forecastCard" id = "day5"></div>
</section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/js/script.js"></script>
</body>
</html>
